<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="~{public/fragments/header :: header}"></div>

</header>

<!-- Body --><main>
    <div class="container">
        <h2>음악 등록</h2><br>
        <form role="form" th:action="@{/music/signup}" th:object="${music}" method="post">
            <div class="mb-3">
                <label th:for="musicTitle">음악 제목</label>
                <input type="text" th:field="*{musicTitle}" class="form-control" placeholder="음악 제목을 입력하세요">
                <p class="text-danger" th:if="${valid_musicTitle}" th:text="${valid_musicTitle}"></p>
                <p class="text-danger" th:if="${Duplication_music}" th:text="${Duplication_music}"></p>
            </div>
            <div class="mb-3">
                <label th:for="artist">아티스트</label>
                <input type="text" th:field="*{artist}" class="form-control" placeholder="아티스트를 입력하세요">
                <p class="text-danger" th:if="${valid_artist}" th:text="${valid_artist}"></p>
            </div>
            <div class="mb-3">
                <label th:for="genre">장르</label>
                <input type="text" th:field="*{genre}" class="form-control"
                       placeholder="장르를 입력하세요">
                <p class="text-danger" th:if="${valid_genre}" th:text="${valid_genre}"></p>
            </div>
            <div class="mb-3">
                <label th:for="releaseYear">발매년도</label>
                <input type="number" th:field="*{releaseYear}" class="form-control"
                       placeholder="발매년도를 입력하세요">
                <p class="text-danger" th:if="${valid_releaseYear}" th:text="${valid_releaseYear}"></p>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>

        <br/>
    </div> <!-- /container -->
</main>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <div th:replace="~{public/fragments/footer :: footer}"></div>
</footer>

</body>
</html>
