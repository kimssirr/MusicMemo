<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMemo</title>
    <!-- 최신 Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="~{public/fragments/header :: header}"></div>

</header>

<!-- Body -->
<main class="container mt-4">
    <div class="d-flex flex-column align-items-center gap-2">
        <button type="button" class="btn btn-outline-primary btn-lg w-25"
                onclick="location.href='/public/lastFm/login'">
            LastFm login
        </button>
        <button type="button" class="btn btn-outline-primary btn-lg w-25"
                onclick="location.href='/music/signup'">
            음악 수동 등록
        </button>
        <button type="button" class="btn btn-outline-primary btn-lg w-25"
                onclick="location.href='/music/list'">
            내 음악 목록
        </button>
        <button type="button" class="btn btn-outline-primary btn-lg w-25"
                onclick="location.href='/review/write'">
            메모 쓰러가기
        </button>
    </div>



</main>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <div th:replace="~{public/fragments/footer :: footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
