<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>

            background-color: #f9f9f9;

            font-weight: bold;
        }
        .review-content {
            margin-top: 15px;

        }

            color: #FFD700;
        }
        .review-buttons {

            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>

</body>
</html>
