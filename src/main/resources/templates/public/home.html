<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="~{public/fragments/header :: header}"></div>

</header>

<!-- Body -->
<main class="container mt-4">
    <h2 class="text-center">추천음악</h2>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner d-flex">
            <div class="carousel-item active" th:each="photo, iterStat : ${photos}" th:classappend="${iterStat.index == 0} ? 'active'">
                <div class="p-4 border rounded" th:text="${photo}">photo</div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <div th:replace="~{public/fragments/footer :: footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
