<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="~{public/fragments/header :: header}"></div>
</header>

<!-- Body -->
<main>
    <div class="container">
        <h2>로그인</h2><br>
        <form role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요"><br>
                <p class="text-danger" th:if="${param.error}" th:text="'로그인 실패: 사용자 이름 또는 비밀번호가 잘못되었습니다.'"></p>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>


        <br>
        <a href="/public/signup" class="font-weight-bold">회원가입?</a>
    </div> <!-- /container -->
</main>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <div th:replace="~{public/fragments/footer :: footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
