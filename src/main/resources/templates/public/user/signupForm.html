<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
</head>
<body>

<!-- Header -->
<header>
    <div th:replace="~{public/fragments/header :: header}"></div>

</header>

<!-- Body --><main>
    <div class="container">
        <h2>회원가입</h2><br>
        <form role="form" th:action="@{/public/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label th:for="username">아이디</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요">
                <p class="text-danger" th:if="${valid_username}" th:text="${valid_username}"></p>
                <p class="text-danger" th:if="${Duplication_id}" th:text="${Duplication_id}"></p>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
                <p class="text-danger" th:if="${valid_password}" th:text="${valid_password}"></p>
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" th:field="*{email}" class="form-control"
                       placeholder="이메일을 입력하세요">
                <p class="text-danger" th:if="${Duplication_email}" th:text="${Duplication_email}"></p>
            </div>
            <div class="form-group">
                <label th:for="nickname">닉네임</label>
                <input type="text" th:field="*{nickname}" class="form-control"
                       placeholder="닉네임을 입력하세요">
                <p class="text-danger" th:if="${Duplication_nick}" th:text="${Duplication_nick}"></p>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>


        <br/>
    </div> <!-- /container -->
</main>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-4">
    <div th:replace="~{public/fragments/footer :: footer}"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
